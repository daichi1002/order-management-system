name: golangci-lint
on:
  push:
    paths:
      - "backend/**"
    branches:
      - main
      - staging
      - develop
  pull_request:
    paths:
      - "backend/**"

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.23"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
