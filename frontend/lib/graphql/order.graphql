mutation CreateOrder($input: OrderInput!) {
  createOrder(input: $input)
}

mutation CancelOrder($id: ID!) {
  cancelOrder(id: $id)
}

query GetOrders($dateTime: DateTime!) {
  getOrders(dateTime: $dateTime) {
    id
    items {
      name
      quantity
      price
    }
    totalAmount
    ticketNumber
    createdAt
  }
}
